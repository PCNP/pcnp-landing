cache: yarn
language: node_js
node_js:
  - "14"

jobs:
  include:
    - stage: test
      script:
        - yarn compile
        - yarn lint
    - stage: deploy
      if: branch = master
      cache:
        directories:
          - $HOME/.cache/yarn
          - node_modules
          - .next/cache
      script:
        - yarn build
